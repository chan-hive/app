query threadList($boardId: String, $count: Int!, $before: DateTime) {
    threadCount
    threads(boardId: $boardId, count: $count, before: $before) {
        id
        board {
            id
            title
            isWorkSafe
        }
        postCount
        fileCount
        createdAt
        opPost {
            id
            title
            content
            createdAt
            file {
                ...FileInformation
            }
        }
    }
}
