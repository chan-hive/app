query threadList($count: Int!, $before: DateTime) {
    threadCount
    threads(count: $count, before: $before) {
        id
        board {
            id
            title
        }
        postCount
        fileCount
        createdAt
        opPost {
            id
            title
            content
            createdAt
            file {
                id
                thumbnailWidth
                thumbnailHeight
                uploadedTimestamp
                thumbnailUrl
            }
        }
    }
}
